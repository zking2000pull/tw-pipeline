pipeline {
    agent { node { label "master"
                    customWorkspace "/tmp/TW-pipeline"
            }
    }
    options {
            buildDiscarder(logRotator(numToKeepStr: '5'))
            disableConcurrentBuilds()
            timestamps()
        }
    triggers {
            cron('H */1 * * 1-5')
        }
        stages {
          stage('Workspace Cleanup') {
            steps {
               deleteDir()
            }
          }
          stage('Github Checkout') {
              steps {
                  git branch: 'master',
                      credentialsId: '3eaa752d-f3d7-495f-bb1e-72ca10dd4d31',
                      url: 'https://github.com/zking2000/tw-code2.git'
              }
          }
          stage('Get Github Commit') {
            steps {
              script {
                def result = sh (returnStdout: true, script: 'date').trim()
                  if ("${result}".contains("2018")) {
                        echo 'Yes'
                  } else {
                        echo 'No'
                    }
               }

            }
          }
          stage('Code Build & Test') {
            steps {
             withEnv(["PATH+MAVEN_HOME=${tool 'Maven_3.5.2'}/bin"]) {
               sh '''
               mvn clean package
               mvn clean test
               '''
              }
            }
          }
          stage('Code Deployment'){
            steps {
                sh '''
                zip -qr index.zip index.html
                docker ps | awk \'{if($13=="webapps")}{system("docker stop webapps")}\'
                docker ps -a | grep webapps | awk \'{if($12=="webapps")}{system("docker rm webapps")}\'
                docker build github.com/zking2000/dockerfile -t zhouhua/webapps:4.0
                docker run -d -p 12345:8080 -v /Users/StephenChou/Desktop/Apps/TW/Workspace/webapps:/var/tmp/tomcat/apache-tomcat-7.0.85/webapps --name=webapps zhouhua/webapps:4.0
                rm -rf /Users/StephenChou/Desktop/Apps/TW/Workspace/webapps/*
                cp sample.war /Users/StephenChou/Desktop/Apps/TW/Workspace/webapps
                unzip -o index.zip
                sh zip_deployment.sh
                '''
             }
          }
          stage('Approved?') {
            steps {
              timeout(time: 15, unit: 'MINUTES'){
              input 'Is the pipeline approved to the next step?'
              }
            }
          }
        }
        post {
          always {
            echo 'We may meet again!'
          }
        }
}