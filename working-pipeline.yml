node('master') {
    def mvnHome = tool 'Maven_3.5.2'
    def jdk8 = tool 'JDK8'
    env.PATH = "${jdk8}/bin:${mvnHome}/bin:${env.PATH}"
	stage('Workspace Cleanup') {
         deleteDir()
    }
    stage('Git Checkout') {
          checkout([$class: 'GitSCM',
          branches: [[name: '*/master']],
          doGenerateSubmoduleConfigurations: false,
          extensions: [],
          gitTool: 'GIT_linux-1.9.1',
          submoduleCfg: [],
          userRemoteConfigs: [[url: 'https://github.com/zking2000/tw-code2.git']]])
    }
    stage('Code Build') {
          sh 'mvn clean package'
    }
    stage('Code Test') {
          sh 'mvn clean test'
    }
    stage('Static Asset package') {
          sh 'zip -qr static_asset.zip static_asset.html'
    }
    stage('Stop running docker') {
          sh 'docker ps | awk \'{if($13=="webapps")}{system("docker stop webapps")}\''
    }
    stage('Delete stopped webapps container') {
          sh 'docker ps -a | grep webapps | awk \'{if($12=="webapps")}{system("docker rm webapps")}\''
    }
    stage('Docker Build') {
          sh 'docker build github.com/zking2000/dockerfile -t zhouhua/webapps:4.0'
    }
    stage('Docker Run') {
          sh 'docker run -d -p 12345:8080 -v /Users/StephenChou/Desktop/Apps/TW/Workspace/webapps:/var/tmp/tomcat/apache-tomcat-7.0.85/webapps --name=webapps zhouhua/webapps:4.0'
    }
    stage('war Deployment') {
          sh '''rm -rf /Users/StephenChou/Desktop/Apps/TW/Workspace/webapps/*
                cp sample.war /Users/StephenChou/Desktop/Apps/TW/Workspace/webapps/'''
    }
}