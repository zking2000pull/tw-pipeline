node('master') {
	stage('Workspace Cleanup') {
         deleteDir()
    }
    stage('Git Checkout') {
          checkout([$class: 'GitSCM',
          branches: [[name: '*/master']],
          doGenerateSubmoduleConfigurations: false,
          extensions: [],
          gitTool: 'GIT_linux-1.9.1',
          submoduleCfg: [],
          userRemoteConfigs: [[url: 'https://github.com/zking2000/tw-code2.git']]])
    }
    stage('Code Build') {
          sh 'mvn clean package'
    }
    stage('Static Asset package') {
          sh 'zip -qr static_asset.zip static_asset.html'
    }
    stage('Code Deployment') {
          ansiColor('xterm') {
              ansiblePlaybook(
                  playbook: '/Users/StephenChou/Desktop/Apps/TW/Workspace/webapps.yaml',
                  inventory: '/Users/StephenChou/Desktop/Apps/TW/Workspace/inventory.ini',
                  credentialsId: '/Users/StephenChou/.ssh/ssh_host_rsa_key',
                  colorized: true)
          }
    }
}




