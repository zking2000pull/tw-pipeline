node('master') {
	stage('Workspace Cleanup') {
         deleteDir()
    }
    stage('Git Checkout') {
          checkout([$class: 'GitSCM',
          branches: [[name: '*/master']],
          doGenerateSubmoduleConfigurations: false,
          extensions: [],
          gitTool: 'GIT_linux-1.9.1',
          submoduleCfg: [],
          userRemoteConfigs: [[url: 'https://github.com/zking2000/tw-code2.git']]])
    }
    stage('Code Build') {
          sh 'mvn clean package'
    }
    stage('Code Test') {
          sh 'mvn clean test'
    }
    stage('Static Asset package') {
          sh 'zip -qr static_asset.zip static_asset.html'
    }
    stage('Docker Build') {
          sh 'docker build -t zhouhua/webapps:3.0 -f /Users/StephenChou/Desktop/Apps/TW/Workspace/dockerfile'
    }
    stage('Docker Run') {
              sh 'docker run -it -p 10022:22 --name=webapps zhouhua/webapp:3.0'
        }
}




